<!DOCTYPE html>
<html>
    <head>
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link rel="preload" href="{{ .Site.BaseURL }}/lib/proxima-nova/ProximaNova-Reg-webfont.woff2" as="font" type="font/woff2">
        <link rel="preload" href="{{ .Site.BaseURL }}/lib/proxima-nova/ProximaNova-Light-webfont.woff2" as="font" type="font/woff2">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/lib/uikit/css/uikit.min.css" />
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css" />

        <style type="text/css">

            /* Set the primary background color if it's configured */
            {{ if .Site.Params.primarybackgroundcolor }}
                .uk-navbar-container:not(.uk-navbar-transparent) {
                    background: {{ .Site.Params.primarybackgroundcolor }};
                }

                .uk-nav-default li.uk-active>a, .uk-nav-default li.uk-active>a:hover {
                    color: {{ .Site.Params.primarybackgroundcolor }} !important;
                }
            {{ end }}

            /* Set the primary text color if it's configured */
            {{ if .Site.Params.primarytextcolor }}
                .uk-logo, .uk-logo:focus, .uk-logo:hover, .uk-navbar-toggle, .uk-navbar-toggle:hover, .uk-navbar-toggle:focus {
                    color: {{ .Site.Params.primarytextcolor }};
                }
            {{ end }}

        </style>

        <!-- Scripts -->
        <script src="{{ .Site.BaseURL }}/lib/uikit/js/uikit.min.js"></script>
        <script src="{{ .Site.BaseURL }}/lib/uikit/js/uikit-icons.min.js"></script>
    </head>
    <body>

        <div class="uk-offcanvas-content">

            <!-- Navbar -->
            <nav class="uk-navbar-container uk-navbar-sticky no-print">
                <div class="uk-container uk-container-expand">
                    <div uk-navbar="" class="uk-navbar">

                        <!-- Navbar Left -->
                        <div class="uk-navbar-left">
                            <a class="uk-navbar-item uk-logo" href="{{ .Site.Home.RelPermalink }}">
                                <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="34" height="34" viewBox="0 0 470.586 470.586" style="enable-background: new 0 0 470.586 470.586;" xml:space="preserve">
                                    <g>
                                        <path fill="{{ if .Site.Params.primarytextcolor }}{{ .Site.Params.primarytextcolor }}{{ else }}#666{{ end }}" d="M327.081,0H90.234C74.331,0,61.381,12.959,61.381,28.859v412.863c0,15.924,12.95,28.863,28.853,28.863H380.35
                                        c15.917,0,28.855-12.939,28.855-28.863V89.234L327.081,0z M333.891,43.184l35.996,39.121h-35.996V43.184z M384.972,441.723
                                        c0,2.542-2.081,4.629-4.635,4.629H90.234c-2.55,0-4.619-2.087-4.619-4.629V28.859c0-2.548,2.069-4.613,4.619-4.613h219.411v70.181
                                        c0,6.682,5.443,12.099,12.129,12.099h63.198V441.723z M128.364,128.89H334.15c5.013,0,9.079,4.066,9.079,9.079
                                        c0,5.013-4.066,9.079-9.079,9.079H128.364c-5.012,0-9.079-4.066-9.079-9.079C119.285,132.957,123.352,128.89,128.364,128.89z
                                        M343.229,198.98c0,5.012-4.066,9.079-9.079,9.079H128.364c-5.012,0-9.079-4.066-9.079-9.079s4.067-9.079,9.079-9.079H334.15
                                        C339.163,189.901,343.229,193.968,343.229,198.98z M343.229,257.993c0,5.013-4.066,9.079-9.079,9.079H128.364
                                        c-5.012,0-9.079-4.066-9.079-9.079s4.067-9.079,9.079-9.079H334.15C339.163,248.914,343.229,252.98,343.229,257.993z
                                        M343.229,318.011c0,5.013-4.066,9.079-9.079,9.079H128.364c-5.012,0-9.079-4.066-9.079-9.079s4.067-9.079,9.079-9.079H334.15
                                        C339.163,308.932,343.229,312.998,343.229,318.011z"/>
                                    </g>
                                </svg>
                                {{ .Site.Title }}
                            </a>
                        </div>

                        <!-- Navbar Right -->
                        <div class="uk-navbar-right">
                            <div class="uk-navbar-item uk-visible@s">
                                <form action="{{ .Site.BaseURL }}/search/" method="GET">
                                    <div class="uk-inline">
                                        <span class="uk-form-icon" uk-icon="icon: search"></span>
                                        <input class="uk-input uk-form-width-medium" name="q" type="text" placeholder="Search">
                                    </div>
                                </form>
                            </div>

                            <!-- Off Canvas Toggle -->
                            <a class="uk-navbar-toggle uk-hidden@m" uk-navbar-toggle-icon href="#my-id" uk-toggle></a>
                        </div>

                    </div>
                </div>
            </nav>

            <!-- Page Grid -->
            <div class="uk-section">
                <div class="uk-grid-divider uk-grid-small" uk-grid>

                    <!-- Left Sidebar -->
                    <div class="uk-width-medium uk-visible@m no-print">
                        <div style="position: sticky; top: 25px;">
                            <div class="uk-container uk-container-expand">
                                {{ partial "menu.html" . }}
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="uk-width-expand">
                        <div>
                            <div class="uk-container uk-container-small">

                                {{ block "main" . }}{{ end }}

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <a href="#" class="uk-position-fixed uk-position-bottom-right uk-padding-small uk-margin uk-margin-right uk-background-muted no-print" uk-totop uk-scroll uk-tooltip="title: Go to Top; pos: left"></a>

            <!-- This is the off-canvas -->
            <div id="my-id" uk-offcanvas="overlay: true">
                <div class="uk-offcanvas-bar">

                    <button class="uk-offcanvas-close" type="button" uk-close></button>

                    {{ partial "menu.html" . }}

                </div>
            </div>

        </div>

    </body>
</html>
