<div class="uk-child-width-1-3@l uk-child-width-1-2@m uk-child-width-1-3@s uk-grid-small uk-grid-match uk-margin-medium-top" uk-grid="masonry: true">
    {{ .Scratch.Set "pages" .Page.Pages }}

    {{ if .Page.Sections }}
        {{ .Scratch.Set "pages" (.Page.Pages | union .Page.Sections) }}
    {{ end }}

    {{ $pages := (.Scratch.Get "pages") }}

    {{ range sort $pages "Weight" }}
        {{ if ne .Params.hidden true }}
            <div>
                <div class="uk-card uk-card-border uk-card-body">
                    <h3 class="uk-card-title">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </h3>
                    <p>{{ .Description }}</p>
                </div>
            </div>
        {{ end }}
    {{ end }}
</div>
